name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: simple            
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json  
          
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Add emoji headers to CHANGELOG        
        run: |
          sed -i 's/^### Bug Fixes/### üêõ Bug Fixes/' CHANGELOG.md          